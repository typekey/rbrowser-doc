      - 1.3 Channel and Track: 2_quick_start/3_channel_and_track.md
      - 1.4 Coordinate System: 2_quick_start/4_coordinate.md
      - 1.5 Region: 2_quick_start/5_region.md
      - 1.6 RBrowser GPT: 2_quick_start/6_rbrowser_gpt.md
      - 1.7 RBrowser Renderer: 2_quick_start/7_config_grammar.md
  - DataHub:
      - 4_datahub/index.md
      - 2.1 DataHub Overview: 4_datahub/1_datahub_overview.md
      - 2.2 DataHub API: 4_datahub/2_datahub_api.md
  - Plugins:
      - 3_plugins/index.md
      - 3.1 Plugin Overview: 3_plugins/1_plugin_overview.md
      - 3.2 RNA 2D Structure: 3_plugins/2_rna_2d_structure.md
      - 3.3 RNA 3D Structure: 3_plugins/3_rna_3d_structure.md
      - 3.4 RNA and Chromatin: 3_plugins/4_rna_chromtin.md
      - 3.5 RNA Interaction: 3_plugins/5_rna_interaction.md
      - 3.6 RNA Sequence: 3_plugins/6_rna_sequence.md
      - 3.7 Plugin Config: 3_plugins/7_plugin_config.md

  - Error Ref:
